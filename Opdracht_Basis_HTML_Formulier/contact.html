<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Contact</h1>
    </header>

    <main>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Naam: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>E-mailadres: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>
                    Opmerkingen<textarea name="opmerkingen"></textarea>
                </label>
            </p>
            <p>
                <input type="submit" />
            </p>
        </form>
    </main>

    <footer>
        <a href="index.html" target="_blank">Terug naar Eerste HTML-pagina</a>
    </footer>

</body>

</html>
